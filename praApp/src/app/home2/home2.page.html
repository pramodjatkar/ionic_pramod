<ion-header>
  <ion-toolbar>
    <ion-title>home2</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>ID</ion-label>
      <ion-label>Name</ion-label>
      <ion-label>Department</ion-label>
    </ion-item>
    <ion-item *ngFor= 'let item of results'>
      <ion-label>{{item.empId}}</ion-label>
      <ion-label>{{item.empName}}</ion-label>
      <ion-label>{{item.deptName}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
